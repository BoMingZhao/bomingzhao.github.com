    <td><p align="justify" class="STYLE1"> 本人赵博名，就读于北方交通大学附属中学茅以升班，担任班级团支书。</p>
    <p align="justify" class="STYLE1">热爱摄影，尽管能够支配的业余时间不多。。。</p>
    <p align="justify" class="STYLE1">喜欢听歌，尽管唱歌的音准有点问题。。。。</p>
    <p align="justify" class="STYLE1">酷爱游戏，尽管战斗的装备（计算机）常被家长保管。。。</p>
    <p align="justify" class="STYLE1">喜欢篮球，尽管大拇指被同学拍折。。。。</p>
    <p align="justify" class="STYLE1">然而这一切都挡不住我对美好生活的热爱，我更像一只顽强的雄鹰，搏击长空，展翅高飞！</p></td>
